<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Terminal</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="stylesheet" href="style.css">
<!-- Adding Monochromatty Reduced font by Bernd Ebertz -->
<style>
    @font-face { font-family: Monochromatty; src: url('monochromatty-reduced.ttf'); } 

</style>
</head>

<body>
<div id="title">
    <h1>COOLIESBOT TERMINAL v0.4</h1>
</div>
<div class="big-box row">

    <div id="term-box" class="small-box">
        <div id="terminal"></div>
    </div>

    <div id="map-col" class="col">

        <div id="statics-row" class="row">

            <div id="map-box" class="small-box">
                <div id="map"></div>
            </div>

            <div id="energy-box" class="small-box">
                <div id="energy"></div>
            </div>

            <div id="messages-box" class="small-box">
                <div id="messages"></div>
            </div>

        </div>  

        <div id="information-box" class="small-box">
            <div id="information"></div>
        </div>

    </div>

    <div id="player-col" class="col">
        <div id="inventory-box" class="small-box">
            <div id="inventory"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="rooms.json"></script>
<script src="script.js"></script>
</body>
</html>
